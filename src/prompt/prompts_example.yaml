prompts:
  - name: rag_qa
    version: 1.0.0
    model: common
    description: RAG 기반 질문 응답 프롬프트
    template: |
      아래에 주어진 맥락을 이용해 질문에 대해 답변해 줘.
      주어진 맥락으로 답변이 어려운 상황이라면, 그냥 모른다고 답하면 되고 억지로 답변을 꾸며 내지 마.
      최대한 자세하게 답변해 줘.
      반드시 한국어로 답변해야 해.

      맥락:
      {context}

      질문:
      {question}

  - name: intent_classification
    version: 1.1.0
    model: gpt-4o-mini
    description: 사용자 메시지에서 의도를 분류
    template: |
      아래 사용자 입력으로부터 의도를 1개만 선택하고 JSON으로 답해.
      가능한 카테고리:
      - 세법_질문
      - 민원_행정
      - 연구_기술
      - AI_개발
      - 기타

      사용자 입력:
      {user_input}


prompts:
  - name: rag_qa
    version: 1.0.0
    model: deepseek-r1:1.5b
    description: RAG 기반 한국어 전용 질문 응답 프롬프트
    template: |
      You MUST answer **ONLY in Korean**, not in English.
      Even if the context or question contains English expressions, 
      the final output must be 100% Korean natural language sentences.

      아래의 규칙을 반드시 따르세요:
      1. 답변은 반드시 **순수 한국어 문장만** 사용해야 합니다.
      2. 영어 단어, 영어 문장, 코드 블록, JSON, 불렛 포인트가 포함되면 안 됩니다.
         (전문 용어라 불가피한 경우 한글 표기 후 괄호에 영어를 표기해도 무방함 예: 엘라스틱서치(Elasticsearch))
      3. 맥락(context)에 기반해 답변하되, 정보가 부족하면 반드시 "해당 맥락만으로는 답변할 수 없습니다."라고 답하세요.
      4. 절대로 거짓된 내용을 꾸며내지 않습니다.
      5. 답변은 자연스럽고 상세한 한국어로 작성합니다.

      아래는 당신이 따라야 할 출력 형식을 기술한 규칙입니다:
      - 최종 출력 형식: **완전한 한국어 자연어 문장**
      - 절대 영어로 된 설명, 영어 요약, 영어 인용문을 생성하면 안 됨
      - Step-by-step reasoning 출력 금지

      ---- 맥락(Context) ----
      {context}

      ---- 질문(Question) ----
      {question}

      ---- 출력(Output) ----
      위 규칙을 따르는 **한국어 답변만** 생성하세요.
